<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,700;1,400&family=Karla:ital@1&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="wraper">
            <h1>Have any<span>project?</span> project?</h1>
            <p>Just send me a message I will help you and make you smile</p>
            <div class="row">
                <div class="col-4">
                    <div class="social_links row">
                            <div class="col-6"><a class="faesbook" href="faesbook"></a></div>
                            <div class="col-6"><a class="twitter" href="twitter"></a></div>
                            <div class="col-6"><a class="instagram" href="instagram"></a></div>
                            <div class="col-6"><a class="dribble" href="dribble"></a></div>
                    </div>
                </div>
                <div class="col-8">
                    <form action="#">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="first_name" placeholder="First Name">
                            </div>
                            <div class="col-6">
                                <input type="email" name="your_emaill" placeholder="Your Email">
                            </div>
                            <div class="col-6">
                                <input type="text" name="last_name" placeholder="Last Name">
                            </div>
                            <div class="col-6">
                                <input type="text" name="project_name" placeholder="Project Name">
                            </div>
                            <div class="col12">
                                <div class="message">
                                    <textarea name="message" placeholder="Your Message ......" ></textarea>
                                    <button type="submit"><img src="img/send.png" alt="send"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
        
    


    
</body>
</html>
